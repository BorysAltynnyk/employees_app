{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>

    {% if tasks|length < 1 %}
    <h4>There are no tasks. Create one below!</h4>
    {% else%}

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for deb in debs %}
        <tr>
            <td>{{ deb.id }}</td>
            <td>{{ deb.name }}</td>
            <td>
                <a href="/departments/{{ deb.id }}">View</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
